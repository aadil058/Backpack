<h2>Signup</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" formControlName="username">

        <div *ngIf="username.touched && username.errors">
            <div *ngIf="username.errors.required" class="alert alert-danger">Username is Required.</div>
            <div *ngIf="username.errors.cannotContainSpace" class="alert alert-danger">Username shouldn't contain space</div>
            <div *ngIf="username.errors.usernameShouldBeUnique" class="alert alert-danger">Username already exist</div>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" formControlName="password">

        <div *ngIf="password.touched && password.errors">
            <div *ngIf="password.errors.required" class="alert alert-danger">Password is Required.</div>
        </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Signup</button>
</form>
